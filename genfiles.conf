# Size of the buffer in KB.
# A value of 0 disables buffering.
buffersize 8192

# File type definitions.
# Multiple file types can be defined with the following options:
# suffix - the name suffix to append to the file name
# minsize - the minimum file size in KB
# maxsize - the maximum file size in KB
# format - 0 being binary data, 1 being ascii text
<FileType tmp>
  suffix .tmp
  minsize 10
  maxsize 100
  format 1 # ascii text
</Directory>

<FileType mp3>
  suffix .mp3
  minsize 1024
  maxsize 10240
  format 0 # binary data
</Directory>

<FileType pdf>
  suffix .pdf
  minsize 100
  maxsize 1024
  format 0 # binary data
</Directory>
